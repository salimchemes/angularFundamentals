<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>List of characters:</h2>
      <ul>
        <li *ngFor="let character of characters$ | async" #items>
          <span *ngIf="character">{{ character.name }}</span>
          <a href="#" (click)="getCharacterDetails(character)">see details</a>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <app-character-details
        *ngIf="characterSelected"
        [character]="characterSelected"
      ></app-character-details>
    </div>
  </div>
</div>
